<section class="cotainer px-2">
 
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <form  [formGroup]="formMovie">
        <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" type="text" name="title" formControlName="title" placeholder="Title" id="title">
        </div>
        <div class="form-group">
          <label for="releaseDate">Title</label>
          <input class="form-control" type="text" name="releaseDate" formControlName="releaseDate" placeholder="Release Date" id="releaseDate">
        </div>
        
        <div class="form-group">
          <label for="genre">Genre</label>
          <input class="form-control" type="text" name="genre" formControlName="genre" id="genre" placeholder="genre">
        </div>
        <div class="form-group">
          <label for="genre">Main Actors</label>
          <input class="form-control" type="text" name="mainActors" formControlName="mainActors" id="mainActors"
            placeholder="Main Actors">
        </div>
      
        <div class="form-group">
          <label for="summarizedPlot">Summarized Plot</label>
          <input class="form-control" type="text" name="summarizedPlot" formControlName="summarizedPlot" id="mainActors"
            placeholder="Summarized Plot">
        </div>

        <div class="form-group">
          <label for="youtubeTrailer">Youtube Trailer</label>
          <input class="form-control" type="text" name="youtubeTrailer" formControlName="youtubeTrailer"
            id="youtubeTrailer" placeholder="Youtube Trailer">
        </div>

        <button (click)="update()" class="btn btn--primary">Save</button>
      </form>
    </div>
  </div>

</section>
