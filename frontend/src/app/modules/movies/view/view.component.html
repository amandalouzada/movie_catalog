<div class="row">
  <div class="col-lg-12">
    <div class="card card--no-border" [class]="!play ? 'card__view' :''">
      <div *ngIf="play" class="embed-responsive embed-responsive-16by9">
        <iframe [src]="movie.youtubeTrailer+'?autoplay=1'" allow="autoplay; encrypted-media"
          class="embed-responsive-item">
        </iframe>
      </div>
      <img *ngIf="!play" [src]="movie.youtubeTrailer | youtubeImg :'maxres'" class="card-img-top" alt="...">
      <div class="card__head">
        <h3 class="pb-2">{{movie.title}}</h3>
        <h5>{{movie.releaseDate}}</h5>
        <button (click)="play=!play" class="btn-play py-1">
          <span class="p-2">Play</span>
          <svg width="32" height="32" viewBox="0 0 32 32">
            <g fill="none">
              <path d="M15.9 31.2c8.5 0 15.4-6.8 15.4-15.1S24.4 1 15.9 1 .5 7.8.5 16.1s6.9 15.1 15.4 15.1z"
                stroke="#EBEBEB" stroke-width="2"></path>
              <path
                d="M12.1 9.3c-.9 0-1.6.7-1.6 2v9.8c0 1.2.7 1.9 1.6 1.9.4 0 .8-.1 1.2-.3l8.7-4.9c1.5-.9 1.5-2.3 0-3.2l-8.7-4.9c-.4-.3-.8-.4-1.2-.4z"
                fill="#EBEBEB"></path>
            </g>
          </svg>

        </button>

      </div>
    </div>
  </div>
</div>
<section class="page">
  <table>
    <tbody>
      <tr>
        <td class="table__header">
          Genre
        </td>
        <td class="table__cell">
          {{movie.genre}}
        </td>
      </tr>
      <tr>
        <td class="table__header">
          Main Actors
        </td>
        <td class="table__cell">
          {{movie.mainActors}}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="divider"></div>

  <p>
    {{movie.summarizedPlot}}
  </p>
</section>
